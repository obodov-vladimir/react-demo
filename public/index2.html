<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                React Tutorial
            </title>
            <!-- Not present in the tutorial. Just for basic styling. -->
            <link href="css/base.css" rel="stylesheet"/>
            <script src="https://unpkg.com/react@15.3.0/dist/react.js">
            </script>
            <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js">
            </script>
            <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
            </script>
            <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js">
            </script>
            <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js">
            </script>
        </meta>
    </head>
    <body>
        <div id="content">
        </div>
        <script type="text/babel">
      
     

const Comment = React.createClass({
  rawMarkup: function() {
    var md = new Remarkable();
    var rawMarkup = md.render(this.props.children.toString());
    return {
      __html: rawMarkup
    };
  },
  render() {

    return (
      <div className = 'comment'> 
      <h2 className = 'author'>{this.props.author}</h2>
      <span dangerouslySetInnerHTML={this.rawMarkup()} />
    </div>
    );
  }
});
const CommentList = React.createClass({
  render() {
    return (
      <div className="commentList">{this.props.data.map((comment)=>
        <Comment key = {comment.id} author={comment.author}>
          {comment.text}
        </Comment>
      )}</div>
    );
  }
});
const CommentForm = React.createClass({
  getInitialState() {
      return {
          author: '',
          text: ''  
      };
  },
  handleAuthorChange(e){
    this.setState({author: e.target.value});
  },
  handleTextChange(e){
    this.setState({text: e.target.value});
  },
  handleSubmit(e){
    e.preventDefault();
    let author = this.state.author.trim();
    let text = this.state.text.trim();
    if(!(author&&text)) return;
    
    //TODO: create server fetch
    this.props.onCommentSubmit({author: author, text:text});

    this.setState({author:"",text:''});
  },
  render() {
    return (
      <form className="commentForm" onSubmit={this.handleSubmit}>
        <input 
          type="text"
          placeholder="Your name"
          value={this.state.author}
          onChange={this.handleAuthorChange}
         />
        <input
         type="text"
         placeholder="Say something..." 
         value={this.state.text}
         onChange={this.handleTextChange}
        />
        <input type="submit" value="Post" />
      </form>
    );
  }
});
const CommentBox = React.createClass({
  getInitialState(){
    return {data: []};
  },
  handleCommentSubmit(comment){
     var comments = this.state.data;
    // Optimistically set an id on the new comment. It will be replaced by an
    // id generated by the server. In a production application you would likely
    // not use Date.now() for this and would have a more robust system in place.
    comment.id = Date.now();
    var newComments = comments.concat([comment]);
    this.setState({data: newComments});
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      type: 'POST',
      data: comment,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        this.setState({data:comments});
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  loadCommentsFromServer() {
      $.ajax({
      url: this.props.url,
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });  
  },
  componentDidMount() {
    this.loadCommentsFromServer();
    setInterval(this.loadCommentsFromServer, this.props.pollInterval);  
  },
  
  
  render() {
    return (
      <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data = {this.state.data}/>
              <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
            </div>
    );
  }
});

ReactDOM.render(
  <CommentBox  url="/api/comments" pollInterval={2000} />,
  document.getElementById('content')
);
        </script>
    </body>
</html>
